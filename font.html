<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .specific-font{
      font-family: "Times New Roman";
    }
    .font-with-fallback{
      font-family: "Times New Roman", Georgia;
    }
    .font-with-generic{
      font-family: "Times New Roman", Georgia, serif;
    }
    .Roboto{
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      }

  </style>
</head>
<body>
  <p class="specific-font">Times New Roman</p>
  <p class="font-with-fallback">Times New Roman and Georgia</p>
  <p class="font-with-generic">Times New Roman, Georgia and Serif</p>
  <p class="sans-serif">Arial, Helvetica and Sans-serif</p>
  <p class="monospace">Courier, Courier New and Monospace</p>
  <p class="cursive">Brush-script or cursive</p>
  <p class="fantasy">Papyrus or Fantasy</p>
  <p class="Roboto">Roboto Normal</p>
</body>
</html>
