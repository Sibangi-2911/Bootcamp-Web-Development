<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="/Tables/styletable.css"/>
</head>
<body>
  <table>
    <caption>My Friends</caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>

    <tbody>
    <tr>
      <td>Sibangi</td>
      <td>Boxipatro</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Seetal</td>
      <td>Panda</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Resmarani</td>
      <td>Bisoyi</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Subhashri</td>
      <td>Nath</td>
      <td>22</td>
    </tr>
    </tbody>
  </table>

  <table class="vertical-headers">
    <caption>Vertical Header Table</caption>
    <tbody>
    <tr>
      <th>Revenue</th>
      <td>$80K</td>
      <td>$85</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Seetal</td>
      <td>Panda</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Resmarani</td>
      <td>Bisoyi</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Subhashri</td>
      <td>Nath</td>
      <td>22</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
