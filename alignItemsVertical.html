<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Alignment</title>
  <link rel="stylesheet" href="styleverticalalignitems.css" />
</head>
<body>
   <section class="flexbox-container stretch">
    <div class="flexitem">Item1</div>
    <div style="height: 100px;" class="flexitem">Item2</div>
    <div style="height: 80px;" class="flexitem">Item3</div>
  </section>
  <section class="flexbox-container flex-start">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
  <section class="flexbox-container flex-end">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
  <section class="flexbox-container center">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
  <section class="flexbox-container baseline">
    <div class="flexitem">Item1</div>
    <div style="font-size: 48px;" class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
</body>
</html>
