<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Content</title>
  <link rel="stylesheet" href="stylealigncontent.css"
</head>
<body>
  <section class="flexbox-container stretch">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container flex-start">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container flex-end">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container center">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container space-between">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container space-around">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
  <section class="flexbox-container space-evenly">
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
    <div class="flex-item wide">Item1</div>
    <div class="flex-item narrow">Item2</div>
  </section>
</body>
</html>
