<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Alignment</title>
  <link rel="stylesheet" href="styleflexalign.css" />
</head>
<body>
  <section class="flexbox-container flex-start">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
  <section class="flexbox-container flex-end">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
   <section class="flexbox-container center">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
   <section class="flexbox-container space-between">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
   <section class="flexbox-container space-around">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
   <section class="flexbox-container space-evenly">
    <div class="flexitem">Item1</div>
    <div class="flexitem">Item2</div>
    <div class="flexitem">Item3</div>
  </section>
</body>
</html>
