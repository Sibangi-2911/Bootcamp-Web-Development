<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="mydiv"></div>
  <h2>Another Heading that is not managed by React</h2>

  <script type="text/babel">
    function Hello(props){
      console.log(props);
      return (
        <h1>Hello {props.firstName} {props.lastName}!! You are{" "} {new Date().getFullYear() - parseInt(props.birthYear)}</h1>
      )
    }
    function Greeting({ username = "Guest"} = props){
      return <h2>Welcome {username} </h2>
    }
    function Description({text = "JSX allows you to write html inside Javascript."}){
      return <p>{text}</p>
    }
    function MyApp(){
      return <h3>This is my app++</h3>
    }
    const container = document.getElementById("mydiv");
    //root element
    const root = ReactDOM.createRoot(container);
    let user = "John";
    root.render(
      <div>
        <Hello firstName="Sibangi" lastName="Boxipatro" birthYear="2002"/>
        <Hello firstName="Reena" lastName="Boxipatro" birthYear="1975"/>
        {user == "John" ? <Greeting username="John"/> : <Greeting />}
        {user == "John" && <Greeting username="John"/>}
        <Description text="Override the value"/>
        <MyApp />
      </div>
    ); 
  </script>
</body>
</html>
