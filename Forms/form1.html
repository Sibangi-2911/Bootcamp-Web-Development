<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="/Forms/styleforms.css" />
</head>
<body>
  <form>
    <div class="form-container">
      <div class="form-column">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="firstname" placeholder="Enter your name.." required/>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter email id" required/>

        <label for="phoneno">Phone-Number</label>
        <input type="tel" id="phoneno" name="phoneno" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter phone number" required />

         <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter DOB" required/>

        <label for="month">Month of Birth</label>
        <input type="month" id="month" name="mont" placeholder="Enter month" required/>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" placeholder="Enter time" required/>

        <label for="color">Favorite Color</label>
        <input style="height: 80px;" type="color" id="color" name="color" required/>
      </div>
      <div class="form-column">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="lastname" placeholder="Enter your last name.." required/>

        <label for="pasword">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required/>

        <label for="website">Website URL</label>
        <input type="url" name="website" id="website" placeholder="Enter url" required/>

         <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="india">India</option>
          <option value="canada">Canada</option>
        </select>

        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" required/>
         <label for="female">Female</label>
        <input type="radio" name="gender" id="female" required/>
         <label for="transg">Transgender</label>
        <input type="radio" name="gender" id="transg" required/>

        <p>Agree or Disagree</p>
        <div>
          <label for="agree">I agree</label>
        <input type="checkbox" name="terms" id="agree" required/>
        <label for="disagree">I disagree</label>
        <input type="checkbox" name="terms" id="disagree" required/>
        </div>
      </div>
    </div>
    <div>
        <button type="submit">Submit</button>
      </div>
  </form>
</body>
</html>
